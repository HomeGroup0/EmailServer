name: CD_back Pipeline

on:
  workflow_run:
    workflows: ['ci_back']
    branches: [jfra_backend_branch]
    types: [completed]

env:
  PORT: 8000
  COMMIT_SHA: ${{ github.sha }}
  IMAGE_NAME: emailserver
  SHA: ${{ GITHUB_SHA }}
  REF1: ${{ github.ref }}
  REF2: ${{ github.event.inputs.ref }}
  REF3: ${{ github.event.inputs.branch }}
  REF4: ${{ GITHUB_REF }}
  COMMIT_HASH: ${{ github.event.inputs.commit_hash }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH connection
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Set outputs
      id: vars
      run: echo "sha_short=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_OUTPUT

    - name: Get Latest Commit
      id: get_commit
      uses: nmbgeek/github-action-get-latest-commit@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: jfra_backend_branch

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -l ubuntu ec2-34-227-46-194.compute-1.amazonaws.com <<EOF
          sudo docker pull ghcr.io/tech-fellows-snoopjake/${{ env.IMAGE_NAME}}:sha-${{ steps.get_commit.outputs.shorthash }}
          ./detener_contenedor_back.sh
          ls -la
          sudo docker run --env-file envVars.txt -d -p ${{ env.PORT }}:8000 ghcr.io/tech-fellows-snoopjake/${{ env.IMAGE_NAME}}:sha-${{ steps.get_commit.outputs.shorthash }}
        EOF