name: CD_front Pipeline

on:
  workflow_run:
    workflows: ['ci_front']
    branches: [main]
    types: [completed]

env:
  PORT: 5173
  COMMIT_SHA: ${{ github.sha }}
  IMAGE_NAME: emailserver

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH connection
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -l ubuntu ec2-34-224-82-4.compute-1.amazonaws.com <<EOF
          docker stop $(docker ps -q --filter "emailserver" --filter "publish=5173")
          docker rm $(docker ps -a -q --filter "emailserver" --filter "publish=5173")
          docker run -d -p ${{ env.PORT }}:5173 ${{ env.IMAGE_NAME}}:${{ env.COMMIT_SHA}}
        EOF